<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="/assets/scripts/main.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="main-header__inner">
            <div class="main-header__logo">
                <img src="images/icon.png" alt="" class="main-header__logo-img">
            </div>
            <div class="main-header__title">
                <span>Some header title</span>
            </div>
        </div>
    </header>
    <h1>This is a demo for a Vanilla Script Slider Plugin</h1>
    <h2>Some Subtitle</h2>

    <div class="container">

        <div id="slider" class="slider">

            <a href="#" class="slider__control slider__control--next">></a>
            <a href="#" class="slider__control slider__control--prev"><</a>

            <div class="slider__container">
                <ul class="slider__list">
                    <li class="slider__slide" style="background: #aaf;">
                        <h1 class="slider__title">Hi this is some Slide text</h1>
                    </li>
                    <li class="slider__slide" style="background: #aaa;">
                        <h1 class="slider__title">Slide 2</h1>
                    </li>
                    <li class="slider__slide" style="background: #faf;">
                        <h1 class="slider__title">Slide 3</h1>
                    </li>
                    <li class="slider__slide" style="background: #afa;">
                        <h1 class="slider__title">Slide 4</h1>
                    </li>
                </ul>
            </div>

            <div class="slider__dots"></div>

        </div>

        <div class="autoplay">
            <input type="checkbox" class="autoplay_checkbox" id="checkbox">
            <label for="checkbox"> class="autoplay__label" Autoplay Slider</label>
        </div>

    </div>
</body>
</html>
